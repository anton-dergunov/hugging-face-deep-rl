[pytest]
minversion = 6.0
addopts = -ra
markers =
    integration: mark test as integration (requires network / credentials)
testpaths = tests

# Silence noisy third-party deprecation/user warnings during test runs
filterwarnings =
    # jupyter_client / jupyter_core migration warnings
    ignore::DeprecationWarning:jupyter_client.*
    ignore::DeprecationWarning:jupyter_core.*

    # pygame/pkg_resources noise
    ignore::DeprecationWarning:pkg_resources
    ignore::UserWarning:pygame.*

    # pkg_resources warnings from pygame
    ignore::DeprecationWarning:pygame.*
